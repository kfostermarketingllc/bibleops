<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - BibleOps Premium</title>
    <link rel="stylesheet" href="/premium/css/premium-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <svg width="50" height="50" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                    <rect x="16" y="12" width="28" height="36" rx="2" fill="#1a2332" stroke="#1a2332" stroke-width="2"/>
                    <rect x="19" y="15" width="22" height="30" rx="1" fill="#ffffff"/>
                    <line x1="23" y1="22" x2="37" y2="22" stroke="#1a2332" stroke-width="1.5"/>
                    <line x1="23" y1="27" x2="37" y2="27" stroke="#1a2332" stroke-width="1.5"/>
                    <line x1="23" y1="32" x2="34" y2="32" stroke="#1a2332" stroke-width="1.5"/>
                    <rect x="29" y="12" width="2" height="8" fill="#2c5282"/>
                </svg>
                <h1>BibleOps <span class="premium-badge-small">Premium</span></h1>
                <p>Welcome back</p>
            </div>

            <div id="signupSuccess" class="success-message" style="display: none;">
                Account created successfully! Please log in.
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group checkbox-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="/premium/forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary btn-block" id="submitBtn">
                    Log In
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/premium/signup.html">Sign up free</a></p>
                    <p><a href="/premium">‚Üê Back to Premium</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/premium/js/premium-app.js"></script>
    <script>
        // Show signup success message if redirected from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            document.getElementById('signupSuccess').style.display = 'block';
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Clear previous messages
            errorDiv.style.display = 'none';

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/premium/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store token in localStorage (or sessionStorage if not "remember me")
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('bibleops_token', data.token);
                storage.setItem('bibleops_user', JSON.stringify(data.user));

                // Redirect to dashboard
                window.location.href = '/premium/dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.style.display = 'block';

                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
